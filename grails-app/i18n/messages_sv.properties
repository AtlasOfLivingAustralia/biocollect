project.survey.info.methodType.content=Samlas data med en opportunistisk ad-hoc observations-metod eller en dokumenterad systematisk undersökninngs-/provtagnings-metod? Om systematisk, måste du inkludera minst en beskrivning av metodologin och/eller provtagnings-protokollet som används. Inkludera även alla variation applicerade till den publicerade metoden.
project.survey.info.reliabilityTag.content=Dessa taggar är en indikator för användare av din data hur säker du är på träffsäkerheten av datan i varje av de 4 platser som är viktiga för forskare. Det är viktigt att ärligt reflektera över din data för att tillåta andra att göra informerade beslut om dess lämplighet för deras egna bruk. Generellt bör kategoriseringen reflektera träffsäkerheten av bökföringarna med lägst kvalitet i data-settet.
project.survey.info.spatialAccuracy.content=Indikera kategorin som bäst reflekterar den minst spatiallt träffsäkra bokföringen i data-settet.
project.survey.info.speciesIdentification.content=Indikera kategorin som bäst reflekterar den minst träffsäkra bokföringen i data-settet för art-identifikation. Välj 'ej användbar' art-fält är ej inkluderade i data-settet.
project.survey.info.temporalAccuracy.content=Indikera kategorin som bäst reflekterar den minst träffsäkra bokföringen i data-settet med hänvisning för observationens datum.
project.survey.info.nonTaxonomicAccuracy.content=Indikera kategorin som bäst reflekterar den minst  träffsäkra bokföringen i data-settet med hänvisning till icke-biologisktmångfaldiga-attribut.
project.survey.info.dataQualityAssuranceMethod.content=Indikera alla data-kvalitets-försäkrings-metoder som du applicerat i fångst och överseende av data-settet.
project.survey.info.dataQualityAssuranceDescription.content=Beskriv metoderna som använts för kvalitets-försäkring av data-settet under både fångst och post-processing. Detta är viktigt för att andra användare ska förstå processen applicerad till datan för att verifiera eller förbättra dess kvalitet för användning.
project.survey.info.dataAccessMethods.content=Indikera vilka metoder som är tillgängliga för andra för att få tillgång till data-settet.
project.survey.info.dataAccessExternalURL.content=Om datan är tillgänglig via en web-sida, ange den fulla web-adressen (URL) så att andra kan klicka på länken för att komma åt datan.
project.survey.info.isDataManagementPolicyDocumented.content=Indikera hurvida en data-hateringsplan har förberetts för detta data-set. Om 'Ja', måste du ange detaljer för planen i minst en av de obligatoriska kategorierna.
project.survey.info.dataManagementPolicyDescription.content=Ange en beskriving av data-hateringsplanens policy. Detta inkluderar hur data samlas, behandlas, sparas, osv. och hur data samt personlig integritet behandlas.
project.survey.info.dataManagementPolicyURL.content=Om data-behandlings-planen publiceras på internet, ange en web-adress (URL) som länkar till den.
project.survey.info.dataManagementPolicyDocument.content=Bifoga ett Word-eller PDF-dokument av din data-behandlings-policy.
project.survey.info.alertText.1=VAR GOD NOTERA: Det är viktigt att fullt beskriva undersökningen för att informera användare som bidrar med data-information om undersökningen. Det är också väldigt viktigt att dokumentera denna information så att användare av datan kan förstå hur den samlades in, behandlades och kvalitets-kollades; hur de kan använda och citera den osv.
project.survey.info.alertText.2=Var god och fullfölj detta metadata-formulär så utarbetat och träffsäkert som möjligt, pålitligheten och åter-användningsbarheten av din data hänger på det.
project.survey.info.alertText.3=Håll över "?" för mer information om varje punkt.
